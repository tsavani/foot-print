AllCops:
  Exclude:
    - db/**/*
    - lib/tasks/**/*.rake
    - Gemfile
    - Gemfile.lock
    - Guardfile

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/LineLength:
  Max: 190

Metrics/MethodLength:
  Max: 15

Metrics/AbcSize:
  # The ABC size is a calculated magnitude, so this number can be a Fixnum or
  # a Float.
  Max: 33
